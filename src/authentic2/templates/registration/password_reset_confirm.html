{% extends "authentic2/base-page.html" %}
{% load i18n %}

{% block title %}
{% trans "Resetting password" %}
{% endblock %}

{% block content %}

{% if validlink %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
