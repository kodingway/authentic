{% load i18n %}

{% if can_change_password %}
<h4>{% trans "Password" %}</h4>

<div>
  <p>
    <a href="{% url 'password_change' %}">
      {% if has_usable_password %}
        {% trans "Change your password" %}
      {% else %}
        {% trans "Set your password" %}
      {% endif %}
    </a>
  </p>
</div>
{% endif %}
