{% extends "authentic2/base-page.html" %}
{% load i18n %}

{% block content %}
  <a id="a2-continue" href="{{ url }}">{% trans "Continue" %}</a>
  {% if only_info %}
    <script>
    window.setTimeout(function () {
      document.getElementById('a2-continue').click();
    }, 3000);
    </script>
  {% endif %}
{% endblock %}
