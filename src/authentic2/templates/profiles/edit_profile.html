{% extends "authentic2/base-page.html" %}
{% load i18n %}

{% block title %}{% trans "Edit profile" %}{% endblock %}

{% block content %}
<form method="post">
{% csrf_token %}
{{ form.as_p }}
{% if form.instance and form.instance.id %}
<input type="submit" value="{% trans "Modify" %}"/>
{% else %}
<input type="submit" value="{% trans "Create" %}"/>
{% endif %}
</form>
{% endblock %}
